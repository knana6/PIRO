<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css"/>
    <script>
         //나의 학점은 3.3, 조건문> 내 학점이 상위 몇 퍼센트인지?
     // 4.0이상은 상위 20%이고 3.5이상은 상위 40%, 3.0이상 60%, 2.5이상 90%, 그 이하는 100%
    let myGrade = 3.3;
    if (myGrade >= 4.0) {
        alert("상위 20%입니다.");
    } else if (myGrade >= 3.5) {
        alert("상위 40%입니다.");
    } else if (myGrade >= 3.0) {
        alert("상위 60%입니다.");
    } else if (myGrade >= 2.5) {
        alert("상위 90%입니다.");
    } else {
        alert("상위 100%입니다.");
    }
    </script>
    
</head>
<body></body>
</html>
